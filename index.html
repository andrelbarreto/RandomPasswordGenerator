    <!-- What we are creating with this code -->
      <title>Random Password Generator</title>

    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <a class="navbar-brand" href="#"></a>
    </nav>

  </head>
  <body>
     
    <!-- Used CSS Style to create a nice visual interface -->
      <div class="container-fluid-nav text-center"></div>
    <div class="wrapper">
    <div class="title-section">
      <h1 class="title">Random JS Password Generator</h1>
    </div>
    <div class="inner-section">
      <div class="password-section">
      <div class="pass-field" id="pass-field">
      ----
    </div>
      <button id="copy" class="copy">Copy</button>
      <div class="alert" id="alert"><span class="message" id="message"></div>
    </div>
    <p class="info">Select your options and click the "Generate" button. Then your password will appear above.</p>
    <div class="controls">
      <div class="control length" id="length-box" >
        <label for="length">Password Length</label>

      <!--  Using a slider to make sure user choses a password length between 8 to 128 --> 
      
        <input type="range" min="8" max="128" name="slider" id="length"> <p id="len">68</p>
    

      <!-- Give user options for which type of characters they want to use in their password  and create Generate button -->
      </div>
      <div class="control">
        <input type="checkbox" id="lowercase">
        <label class="check-label" for="lowercase"><span class="checkbox">Use Lowercase Characters</span></label>
      </div>
      <div class="control">
        <input type="checkbox" id="uppercase">
        <label class="check-label" for="uppercase"><span class="checkbox">Use Uppercase Characters</span></label>
      </div>
      <div class="control">
        <input type="checkbox" id="numbers">
        <label class="check-label" for="numbers"><span class="checkbox">Use Numbers</span></label>
      </div>
      <div class="control">
        <input type="checkbox" id="punctuation">
        <label class="check-label" for="punctuation"><span class="checkbox">Use special characters</span></label>
      </div>
      
      <button class="generate" id="generate">Generate!</button>
      
      
    </div>
    </div>
  </div>
   
  <script src='https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js'></script>
